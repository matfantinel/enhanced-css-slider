<html>
<head>
    <title>Enhanced CSS Slider example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    

    <style>
      ul {
        list-style: none;
        display: flex;
        gap: 20px;
        scroll-snap-type: x mandatory;
        max-width: 100vw;
        overflow: auto;
      }

      li {
        flex: 0 0 600px;
        scroll-snap-align: start;
      }
    </style>
</head>
<body>
  <enhanced-css-slider>
    <ul>
      <li><img src="https://placedog.net/600/400" /></li>
      <li><img src="https://placedog.net/600/400?id=2" /></li>
      <li><img src="https://placedog.net/600/400?id=3" /></li>
      <li><img src="https://placedog.net/600/400?id=4" /></li>
      <li><img src="https://placedog.net/600/400?id=5" /></li>
      <li><img src="https://placedog.net/600/400?id=6" /></li>
    </ul>
  
    <div class="navigation">
      <button data-slider-slot="prev">Prev</button>
      Slide <span data-slider-slot="current"></span> of 6
      <button data-slider-slot="next">Next</button>
    </div>
  </enhanced-css-slider>

  <p>This example page shows a basic example of a slider, including listening to slideChanged event and calling some functions</p>
  <p>Click on an image to scroll to that slide.</p>
  <p>Double-click anywhere to go to the next slide.</p>

  <script src="../src/enhanced-css-slider.js" async></script>

  <script>
    const slider = document.querySelector('enhanced-css-slider');
    slider.addEventListener('slideStarted', (event) => {
      console.log('Slide started', event.detail);
    });

    slider.addEventListener('slideChanged', (event) => {
      console.log('Slide changed', event.detail);
    });
    
    document.querySelectorAll('img').forEach((img, index) => {
      img.addEventListener('click', () => {
        slider.scrollToIndex(index);
      });
    });

    document.addEventListener('dblclick', () => {
      console.log('going to the next')
      slider.scrollNext();
    });
  </script>
</body>
</html>
